<!DOCTYPE HTML>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Signup</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge ">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/product.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="#" ></script>
</head>
<body>
    <section class="product">
        <div class="container">
            <div class="product-top">
                <p> Trang chủ</p><span>&#10123;</span> <p>Dụng cụ nấu ăn </p> <span>&#10123;</span> <p>Tên sản phẩm</p>
                <!--dien ten sp vao-->
            </div>
            <div class="product-content row">
                <div class="product-content-left row">
                    <div class="product-content-left-bigIMG">
                            <img src="../picture/anh2-1.jpg">
                    </div>
                    <div class="product-content-left-smallIMG">
                        <img src="../picture/anh2-2.jpg">
                        <img src="../picture/anh2-3.jpg">
                        <img src="../picture/anh2-4.jpg">
                    </div>
                </div>
                <div class="product-content-right">
                    <div class="product-content-right-name">
                        <h1>Kệ Đựng 3 Tầng Trang Trí Đồ Ăn</h1>
                    </div>
                    <div class="product-old-price">
                        <p>300.000đ</p>
                    </div>
                    <div class="product-price">
                        <p> 149.000đ</p>
                    </div>
                    <select class="product-color">
                        <option value="Trắng ">Trắng </option>
                        <option value="Đen">Đen </option>
                    </select>
                    <div class="chinh-sach row">
                        <div class="col-sd-12 col-md-6 mb-3">
                            <p class='bx bx-package'>Giao hàng toàn quốc </p>
                        </div>
                        <div class="col-sd-12 col-md-6 mb-3">
                            <p class='bx bx-money'>Thanh toán khi nhận hàng </p>
                        </div>
                    </div>
                    <div class="chinh-sach row">
                        <div class="col-sd-12 col-md-6 mb-3">
                            <p class='bx bx-refresh'>Cam kết đổi/trả hàng miễn phí </p>
                        </div>
                        <div class="col-sd-12 col-md-6 mb-3">
                            <p class='bx bx-check-shield'>Hàng chính hãng/Bảo hành 3 năm </p>
                        </div>
                    </div>
                    <hr>
                    <div class="product-buy row">
                        <div class="col-sd-12 col-md-4 mb-3">
                            <input type="number" name="product-number" class="product-number" value="1" max="100" min="1" step="1">

                        </div>
                        <div class="col-sd-12 col-md-4 mb-3">
                            <button>Thêm vào giỏ hàng</button>
                        </div>
                        <div class="col-sd-12 col-md-4 mb-3">
                            <button>Mua ngay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
