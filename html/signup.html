<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge ">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../css/signup.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../java/java.js" ></script>
    </head>
    <body>
        <div class="signup-from">
        <div class="wrapper">
            <form action="#" method="POST"> <!--cho nhay ve trang chu-->
                <h1>Đăng kí</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nhập email hoặc số điện thoại" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Tạo mật khẩu" required> 
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required> 
                    <i class='bx bxs-lock'></i>
                    <div id="error-message"></div>
                </div>
                <button type="submit" class="button">Đăng kí</button>
                <div class="register">
                    <p>Bạn đã có tài khoản?<a href="login.html"><strong>Đăng nhập</strong></a></p> <!--link dang ki-->
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
