<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Đăng nhậpnhập</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge ">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../css/signup.css">
    </head>
    <body>
        <div class="login-form">
        <div class="wrapper">
            <form action="#" method="POST"> <!--cho nhay ve trang chu-->
                <h1>Đăng nhập</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nhập email hoặc số điện thoại" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mật khẩu" required> 
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" >Lưu mật khẩu</label>
                    <a href="">Quên mật khẩu?</a> <!--link thay doi mk-->
                </div>
                <button type="submit" class="button">Đăng nhập</button>
                <div class="register">
                    <p>Bạn chưa có tài khoản?<a href="signup.html"><strong>Đăng kí</strong></a></p> <!--link dang ki-->
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
